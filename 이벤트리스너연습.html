<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트리스너연습</title>
</head>
<body>
    <h1 id="title">반갑습니다</h1>
    <label for="">이름</label>
    <input type="text" id="name">
    <button id="button">확인</button>
    <P id="count"></P>

    <script>
        // 버튼을 눌렀을 때,
        // input의 값을 가져와서 h1태그에 'OO님 반갑습니다'로 출력
        // 버튼을 누를 때마다 변수값을 1씩 올려서 'O회 입장했습니다' 출력
        const button = document.querySelector("#button");
        button.addEventListener("click", printName);

        let numCount = 0; // (함수 바깥에) 전역 변수로 선언

        function printName(){
            // 지역변수로 선언 : 함수가 실행될 때마다 새로 만드어짐
            const input = document.querySelector("#name");
            const title = document.querySelector("#title");
            const count = document.querySelector("#count");

            // input값을 가져와서 title에 넣기
            title.innerHTML = input.value + "님 반갑습니다";

            // count값을 1씩 증가시키기
            numCount++;
            count.innerHTML = numCount + "회 입장했습니다";
        }

        
    </script>
</body>
</html>
