<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
</head>
<body>
    <script>
        // 내장객체
        // 1. Array객체
        let numbers = [1,2,3,4,5];
        let sliceNumber = numbers.slice(1,3);
        console.log(sliceNumber);
        numbers.splice(0,1); // 두 번째 값을 넣지 않으면 전체를 삭제함
        // 원하는 위치에 있는 값을 삭제할 수 있음
        console.log(numbers);

        numbers.reverse();
        console.log(numbers);

        numbers.sort()
        console.log(numbers);
        
        // for each : 배열 안에 있는 값을 콜백함수(리턴값이 void)를 통해서 반복하는 함수
        numbers.forEach(function(item, index){
            console.log(item)
        });

        // filter : 콜백함수의 return 값이 true면, 요소값을 return하여 새로운 배열을 만듦
        let filterNumber = numbers.filter(function(item, index){return item>3});
        console.log(filterNumber);

        // 실습1 : Array 객체 실습
        let NumArray = [3,6,7,2,7,3,1];
        console.log(NumArray.sort());

        let flowerArray =["튤립","장미","국화"];
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());
        console.log(flowerArray.pop());


        // 2022.09.27.(화)

        // 2. String 객체
        let word = "글자입니다 ";

        let word2 = word.concat("뒤에 추가된 글자입니다")
        console.log(word2);

        let matchWord = word.match("글자");
        console.log(matchWord); // 배열로 출력 & 없는 내용은 null 출력

        let searchWord1 = word.search("글자");
        let searchWord2 = word.search("안녕");
        console.log(searchWord1); // 0 , 인덱스 위치만 출력
        console.log(searchWord2); // -1

        let replaceWord1 = word.replace("글자","안녕")
        let replaceWord2 = word2.replace("글자","안녕")
        let replaceWord3 = "글자글자".replace("글자","안녕")
        console.log(replaceWord1); // 안녕입니다
        console.log(replaceWord2); // 안녕입니다 추가된 글자입니다
        console.log(replaceWord3); // 안녕글자

        // 실습2 : String객체 실습
        let name = "홍길동";

        // 가운데 글자를 알 때
        let replaceName = name.replace("길","*");
        console.log(replaceName);

        // 가운데 글자를 모를 때 😡😡😡
        name =  "성춘향";
        let charAtName = name.replace(name.charAt(1),"*") 
        console.log(charAtName);
        // 동일한 글자가 여러개 일 때는 첫 번째 글자만 바꿔줌 -> 하나하나씩 잘라서 코드를 짜줌 
        // 첫 번째 글자는 그대로 가져오고, 두 번째 글자는 ... blah blah
        // 아래와 같이
        // for 첫 글자와 마지막 글자를 제외하고 전부 *로 넣기
        // 해보기!!!
        for(let i=0; i<name.length; i++){
            console.log(name.charAt(i));

        }

        // 3. Date 객체
        let today = new Date(); // 실행된 그 날짜 시간을 가져옴
        console.log(today.getDate());
        console.log(today.getTime()); // 값 두개를 빼서 걸리 시간 확인
        console.log(today.getSeconds());
        let startTime = today.getTime()
        for(let i=0; i<100; i++){
            document.write(i);
        }
        let day = new Date();
        let endTime = day.getTime();
        console.log("걸린시간" + (endTime-startTime));
        console.log("================================")

        // 실습3 : Date 객체
        let date = new Date();
        console.log(`${date.getFullYear()}년 ${date.getMonth() +1}월 ${date.getDate()}일 ${date.getHours()}시 ${date.getMinutes()}분 ${date.getSeconds()}초`);
        
        // 4. Math 객체
        // 객체를 생성하지 않고 바로 사용 (대부분의 객체는 new 키워드를 이용해 생성한 후 사용함)
        let randomNum1 = Math.floor(2.3);
        let randomNum2 = Math.floor((Math.random()*10));
        console.log(randomNum1); // 2
        console.log(randomNum2); // 랜덤한 수가 나타남

        // 실습4 : Math객체
        console.log(Math.round(3*3*Math.PI)); // 반올림해서 28

        // 5. Number 객체
        


    </script>
</body>
