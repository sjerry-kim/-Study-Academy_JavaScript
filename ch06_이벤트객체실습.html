<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트객체실습</title>
</head>
<body>
    <!--실습1-->
    <p id="text">눌러주세요</p>

    <!--실습2-->
    <ol>
        <li id="first_list">
            <input type="checkbox" name="" id="checkbox"> 첫번째 리스트입니다.
        </li>
    </ol>

    <script>
        // 실습1
        const text = document.querySelector("#text");
        text.addEventListener("click",change);

        function change(e){
            let textDOM = e.target;
            if(textDOM.style.color == "black"){
                textDOM.style.color = "red";
                textDOM.innerHTML = "숨겨진 단어입니다";
            }else{
                textDOM.style.color = "black";
                textDOM.innerHTML = "눌러주세요";
            }
        }

        // 실습2
        // 체크박스에체크시, 글자색 변경
        const checkbox = document.querySelector("#checkbox");
        checkbox.addEventListener("click", changeText);
        function changeText(e){
            if(e.target.checked){
                e.target.parentNode.style.color = "lightgray";
            }else{
                e.target.parentNode.style.color = "black";
            }
        }
        
    </script>
</body>
</html>
