<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 버블링</title>
    <style>
        #divclick{
            height: 100px;
            background-color: lightcoral;
        }
        #pclick{
            background-color: lightblue;
        }
        #spanclick{
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>이벤트 버블링</h1>
    <div id="divclick">
        <p id="pclick">
            <span id="spanclick">span태그</span>
            p태그입니다
        </p>
        div태그입니다
    </div>
    <p>
        div와 p, span이 !!동일한 이벤트!!를 가지고 있을 경우,
        span태그에 이벤트가 발생했을 때, 
        p태그와 div태그에서도 이벤트가 발생하는 현상 <br>
        가장 아래에서 올라오면서 이벤트가실행된다고 해서 버블링이라고 한다
    </p>
    <p>위에서 아래로 내려오면서 실행되는 것 : 캡쳐링</p>

    <script>
        document.querySelector("#divclick")
                .addEventListener("click",(e)=>print(e,"div"));
        document.querySelector("#pclick")
                .addEventListener("click",(e)=>print(e,"p"));
        document.querySelector("#spanclick")
                .addEventListener("click",(e)=>print(e,"span"));

        function print(e,text){
            e.stopPropagation(); // 이벤트전파(버블링/캡처링) 취소
            // e.target 이벤트가  실행된 요소
            console.log(e.target);
            console.log(text);
        }
    </script>
</body>
</html>
