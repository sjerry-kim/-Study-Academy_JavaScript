<html lang="en">
<head>

    <title>과제(함수)_0626</title>

<body>
    <script>
        let number = prompt("원하는 단을 입력하세요");
        if(number>1 && number<10){
            document.write(`<h1>${number}단</h1>`)
            for(let i=1; i<10; i++){
            document.write(`<p>${number} X ${i} = ${number*i}</p>`);
            }
            console.log("성공");
        }else{
            let notNumber = alert("구구단에 들어가는 수가 아닙니다");
            console.log("입력오류");
        }
    </script>
</body>
</html>
