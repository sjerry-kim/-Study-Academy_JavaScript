<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀함수와 콜백함수</title>
</head>
<body>
    <script>
        // 재귀함수
        // 자기 자신을 부르는 함수
        function funcFor(n){
            document.write("반복합니다");
            // n이 0보다 클 때 자기 자신을 반복
            if(n>0){
                // n이 반복되지  않도록 1씩 줄임
                funcFor(n-1) // 함수 자기 자신을 사용😡리턴은 왜 안들어가
            }else{
                // n이 0일 때 종료
                return 0;
            }
        }
        funcFor(3);

        // n~1까지의 수를 더하는 재귀함수
        function funcSum(n){
            if(n>0){
                // 값을 계속 더해줘야 함
                return funcSum(n-1) + n; //😡여기엔 왜 리턴이 들어가..?
            }else{
                // 값을 리턴
                return 0;
            }
        }
        document.write(funcSum(3));
        
        // 실습1: 재귀함수
        function factorial(n){
            if(n>0){
                return factorial(n-1)*n;
            }else{
                return 1;
            }
        }
        document.write(factorial(5));

        // 콜백함수 : 인수로 넘겨주는 함수
        // 함수 인자로 넘겨줄 때 함수 이름만 사용함(괄호 사용 X)
        function callback(){
            document.write(`<p>콜백함수입니다</p>`)
        }
        // '익명함수', '화살표 함수'로도 사용 가능
        setInterval(callback, 1000);
        setInterval(function(){
            document.write("<p>익명함수로 만든 콜백함수입니다</p>")
        },2000);
        setInterval(() => {
            document.write("<p>화살표 함수로 만든 콜백함수입니다</p>")
        }, 3000);
    </script>
</body>
</html>
